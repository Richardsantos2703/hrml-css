<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexivel</title>
</head>
<body>
    <h1>imagens flexivel</h1>
    <p>Você está vendo essa imagem completa? Esperimente ampliar o tamanho da sua janela para aproveitar melhor a sua experiência &#x1F92F</p>
<picture>
    <source media="(mix-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(min-width:1050px )" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-g.png" alt="imagem flexivel">
</picture>
</body>
