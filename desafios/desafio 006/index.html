<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elememtos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">listas numerads</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">listas demarcadas</abbr></li>
    
    </ul>
    
</body>
</html>
