<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<form action="cadastro.php" method="get">

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#009900">
    </p>
    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="0" max="5">
    </p>
    <p>
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="fato" id="Ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
    </p>
   
</form>    
</body>
</html>
