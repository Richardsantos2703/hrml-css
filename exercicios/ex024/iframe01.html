    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: solid;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>acessando o site do

    </iframe> 
    
    para aprender a programar</p>


    <p>o site do 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no
        <a href="https://gustavoguanabara.github.io">github</a>
    </iframe> também é muito legal</p>
