<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserinfo videos hospedados no meu proprio servidor</h1>
    <p>este video está hospedado no meu proprio servidor</p>

    <video width="450" controls>
        <source src="midia/meuvideo.mkv" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogm" type="video/ogg">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>    
    <h1>inserindo videos do youtube</h1>
    <iframe width="450" height="304" src="https://www.youtube.com/embed/YJOJnimeEzk?si=ViPuMd1ThGtRiMtb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/4762684?h=25ecf4fe2d&color=ffffff&portrait=0" width="450" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
